<body>
    <div class="wrapper">
        <div id="thumnail"></div>
        <h1 id="currentFileName"></h1>
        <div id="audioPlayer">
            <div class="slider_wrapper">
                <audio src="" preload="metadata" loop></audio>
                <button id="btnPlay"><i class="fas fa-play"></i></button>
                <span id="current-time" class="time">0:00</span>
                <input type="range" id="seek-slider" max="100" value="0">
                <span id="duration" class="time">0:00</span>
            </div>
            <div class="slider_wrapper_vertical">
                <input type="range" id="volume-slider" max="100" value="100" orient="vertical">
                <output id="volume-output">100</output>
                <button id="btnMute"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
    </div>
</body>
